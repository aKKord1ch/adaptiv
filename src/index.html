<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width">

   <link rel="stylesheet" href="../style/style.css">

   <title>Document</title>
</head>
<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__container _container">
            <div class="header_container__logo_n_adress">
               <div class="logo_n_adress__logo">LOGO</div>
               <div class="logo_n_adress__adress">
                  <span style="margin-right: 38px;">Олимпийский просп., 5, стр. 1, Москва</span>
                  <span>Проложить маршрут</span>
               </div>
            </div>
            <div class="header_container__button_n_time">
               <div class="button_n_time__button">
                  <ul class="list">
                     <li>Автомобили в наличии</li>
                     <li>Спецпредложения</li>
                     <li>Продать авто</li>
                     <li>Сервис</li>
                     <li>Контакты</li>
                  </ul>
                  <div class="button">
                     <button>Заказать звонок</button>
                  </div>
               </div>
               <div class="button_n_time__time">
                  <span>9:00 - 21:00 (ежедневно)</span>
               </div>
            </div>
         </div>
      </header>

      <main class="main">
         <div class="main__container _container">
            <div class="title">
               <h2>Теперь услуги дилерского центра Вы можете можете получить онлайн!</h2>
            </div>

            <div class="container__grid">
               <div class="grid">
                  <div class="grid__item_1"></div>
                  <div class="grid__item_2"></div>
                  <div class="grid__item_3"></div>
                  <div class="grid__item_4"></div>
               </div>
            </div>
         </div>
      </main>

   </div>
   
</body>
</html>
